<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 만들기 실습</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: royalblue;
    }

    .box2 {
      border-radius: 50%;
    }

    .box3 {
      border-radius: 10px;
    }

    .box4 {
      border-radius: 100% 0 0;
    }

    .box5 {
      border-radius: 100% 0;
    }

    .box6 {
      border-radius: 0 50%;
    }

    .box7 {
      height: 50px;
      border-radius: 100px 100px 0 0;
    }
  </style>
</head>

<body>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>
  <div class="box7"></div>
</body>

</html>
