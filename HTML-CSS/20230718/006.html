<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <form method="get">
    <label>아이디
      <input type="text" name="user-id" placeholder="6자 이상의 영어" required> </label>
    <label>비밀번호
      <input type="password" name="user-pw" required></label>
    <!-- <input type="file"> -->

    <label>지역
      <input type="text" name="user-location" value="제주" readonly></label>
    <button type="submit">전송</button>
  </form>

  <!-- readonly vs disabled
readonly: 사용자가 입력할 수 없으나 value가 있다면 값을 넘길수 있음
disabled: 사용자가 입력할 수 없고 기존 value가 있어도 넘길 수 없음 -->
</body>

</html>
