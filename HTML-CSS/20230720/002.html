<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>srcset 반응형 이미지</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- srcset -->
  <!-- 같은 크기, 다른 해상도 사용할 때
   브라우저에게 이미지 선택권을 위임하는 속성 -->
  <!-- w 서술자 : 이미지 크기는 기본적으로 뷰포트의 100%를 차지 
  x 서술자(화소밀도) : 기본값은 1x
  -->
  <img srcset="img/chilli_360px.jpg 360w,
  img/chilli_720px.jpg 720w, img/chilli_1440px.jpg 1440w" src="img/chilli_360px.jpg" alt="다람쥐 캐릭터 칠리">


  <!-- sizes -->
  <!-- 미디어(뷰포트) 조건문이 참인 경우,이미지가 차지하게 될 사이즈를 브라우저에게 알려줌 -->
  <!-- 너비에는 % 값을 넣을 수 없음. px, em 또는 vw 사용 -->
  <!-- 첫번째 조건문이 맞으면 나머지 조건문을 무시, 마지막은 조건문이 없는 기본값
  srcset과 너비 서술자를 꼭 같이 사용해야 함
  size와width 를 같이 작성할 경우 width가 우선
  -->

  <!-- CSS 충돌 주의 : CSS 스타일이 sizes 속성보다 우선 적용 -->

  <img srcset="img/chilli_360px.jpg 360w,
  img/chilli_720px.jpg 720w, img/chilli_1440px.jpg 1440w" src="img/chilli_360px.jpg" sizes="
		(max-width: 360px) 200px, 
		(max-width: 720px) 400px, 600px" alt="다람쥐 캐릭터 칠리">


</body>

</html>
