<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아트 디렉션 (반응형 이미지)</title>
</head>

<body>
  <!-- picture, source
    브라우저의 환경, 화면의 크기와 방향 등을 고려하여 다양한 이미지를 보여 주고 싶을 때 사용
  
  브라우저는 <source> 요소를 고려하여 그중 가장 적합한 요소를 선택-->
  <picture>
    <!-- 1024 부터 -->
    <source media="(min-width: 1024px)" srcset="./img/lication-chilli.png">

    <!-- 1023 까지 -->
    <source media="(max-width: 1023px)" srcset="./img/lication-chilli2.png">
    <img src="./img/lication-chilli.png" alt="위니브 리케이션 속 칠리">
  </picture>




</body>

</html>
