<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1>로그인 또는 회원가입</h1>
      <button type="button" class="close"><span class="a11y-hidden">닫기</span></button>
    </div>

    <section>
      <h2 class="info">위니브에서 여러분의 궁금증을 해결하세요! : &#41;</h2>
      <form class="login-form">
        <input type="text" id="ID" placeholder="아이디" class="user-id box-ui null">
        <label for="ID" class="id_labl null">아이디를 입력해 주세요.</label>

        <input type="password" id="PW" placeholder="비밀번호" class="user-pw box-ui">
        <label for="PW" class="pw_labl">아이디 혹은 비밀번호과 일치하지 않습니다.</label>

        <input type="checkbox" id="inpHold" class="inphold txt-hide">
        <label for="inpHold" class="labl-hold"> 로그인 상태 유지</label>

        <button type="submit" class="login-btn box-ui">로그인</button>
        <div class="container">
          <a href="#" class="join">회원가입</a>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
      </form>

    </section>

    <section>
      <h2 class="a11y-hidden">소셜 로그인</h2>
      <span class="split">또는</span>
      <ul class="social-list">
        <li>
          <a href="#" class="icon-googole box-ui">구글 계정으로 로그인</a>
        </li>
        <li>
          <a href="#" class="icon-facebook box-ui">페이스북 계정으로 로그인</a>
        </li>
        <li>
          <a href="#" class="icon-naver box-ui">네이버 계정으로 로그인</a>
        </li>
        <li>
          <a href="#" class="icon-kakao box-ui">카카오 계정으로 로그인</a>
        </li>
      </ul>


    </section>

  </div>

  <!-- <img src="./images/modal-5.png" alt="" class="modal"> -->
</body>

</html>
