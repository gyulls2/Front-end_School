<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>

    // 사용자로부터 입력받은 나이에 따라 다른 인사말을 콘솔로 출력하는 프로그램을 작성하세요. 

    // 나이가 18세 이상이면 "안녕하세요!"를 출력하고, 10세 이상이면 "안녕! 반가워 꼬마친구! ” 를 출력하며, 10세 미만이면 “부럽다…” 를 출력합니다.

    const age = parseInt(prompt("나이를 입력하세요"));

    if (age >= 18) {
      console.log("안녕하세요!")
    } else if (age >= 10) {
      console.log("안녕! 반가워 꼬마친구!")
    } else {
      console.log("부럽다…")
    }




    // 사용자로부터 입력받은 성적에 따라 등급을 출력하는 프로그램을 작성하세요. 

    // 성적이 90점 이상이면 "A", 80점 이상이면 "B", 70점 이상이면 "C", 60점 이상이면 "D", 그 외에는 “강해져서 돌아와라”를 출력합니다.

    const grade = parseInt(prompt("성적을 입력하세요"))


    if (grade >= 90) {
      console.log("A")
    } else if (grade >= 80) {
      console.log("B")
    } else if (grade >= 70) {
      console.log("C")
    } else if (grade >= 60) {
      console.log("D")
    } else {
      console.log("강해져서 돌아와라")
    }

    const msg = (grade >= 90) ? "A" : (grade >= 80) ? "B" : (grade >= 70) ? "C" : (grade >= 60) ? "D" : "강해져서 돌아와라"

    console.log(msg)


    




  </script>
</body>

</html>
