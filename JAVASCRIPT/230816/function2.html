<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>
    function 함수2([a, b], ...c) {
      console.log(a)
      console.log(b)
      console.log(c)
    }

    함수2([1, 2], 10, 20, 30, 40);

    // function 함수2(a, b, ...c) {
    //     console.log(c)
    //     return Math.max(...c)
    // }

    // 함수2('hello', 'world', 10, 20, 30, 40, 50, 60, 70);

    ///////입력되지 않은 값은 undefined///////
    function 함수4({
      회원등급,
      글쓰기,
      글읽기,
      채널관리,
      백업,
      소셜로그인여부
    }) {
      console.log('함수기능')
      console.log(회원등급, 글쓰기, 글읽기, 채널관리, 백업, 소셜로그인여부)
      return
    }

    함수4({
      회원등급: "Gold",
      채널관리: false,
      백업: "부분가능",
      소셜로그인여부: true
    })


    ///////초깃값 설정1///////

    function 함수4({
      회원등급 = 'Gold',
      글쓰기 = true,
      글읽기 = true,
      채널관리 = true,
      백업 = '부분가능',
      소셜로그인여부 = true
    }) {
      console.log('함수기능')
      console.log(회원등급, 글쓰기, 글읽기, 채널관리, 백업, 소셜로그인여부)
      return
    }

    함수4({
      회원등급: 'Silver',
      소셜로그인여부: true
    })

  </script>
</body>

</html>
