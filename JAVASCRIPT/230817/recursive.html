<body>
  <script>
    // 재귀 함수를 사용하여 숫자를 원소로하는 배열의 모든 요소를 합하는 함수를 만들어 보세요!
    function addElements(arr) {
      if (arr.length === 0) {
        return
      }

      return arr[0] + addElements(arr.slice(1))
    }

    addElements([1, 2, 3, 4]);
    // 1 + addElements([2,3,4])
    // 1 + 2 + addElements([3,4])
    // 1 + 2 + 3 + addElements([4])
    // 1 + 2 + 3 + 4 + addElements([])




    function sum(arr) {
      let num = 0;
      let count = 0;
      if (typeof arr[count] === "number") {
        num += arr[count]
        count++
        return num
      }
      return sum(arr)
    }
  </script>
</body>
