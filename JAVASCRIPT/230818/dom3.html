<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
    }

    .div {
      width: 500px;
      height: 500px;
      background-color: #eee;
    }

    ul>li {
      float: left;
      margin-right: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="div"></div>
    <ul>
      <li><button>빨강</button></li>
      <li><button>노랑</button></li>
      <li><button>초록</button></li>
    </ul>


  </div>

  <script>
    const div = document.querySelector(".div");
    const btnRed = document.querySelectorAll("button")[0]
    const btnYellow = document.querySelectorAll("button")[1]
    const btnGreen = document.querySelectorAll("button")[2]

    const button = document.querySelectorAll("button")

    btnRed.addEventListener("click", () => {
      div.style.backgroundColor = 'red';
    })
    btnYellow.addEventListener("click", () => {
      div.style.backgroundColor = 'yellow';
    })
    btnGreen.addEventListener("click", () => {
      div.style.backgroundColor = 'green';
    })
  </script>
</body>

</html>
