<html lang="ko">

<body>
  <script>
    // 음식 이름의 배열을 전달하면 배열안에서 랜덤하게 메뉴를 뽑아내는 로봇객체의 생성자를 만들어보세요.
    function RobotFactory(foodNames) {
      this.menu = foodNames;
      this.sayMenu = function () {
        const index = Math.floor(Math.random() * this.menu.length)
        console.log(`오늘의 메뉴는 ${this.menu[index]}입니다!`)
      }
    }

    const robot1 = new RobotFactory(['버거킹', '맥도날드', '맘스터치'])
    const robot2 = new RobotFactory(['버거킹', '맥도날드', '맘스터치'])
    console.log(robot1.sayMenu === robot2.sayMenu)  // false


    function RobotFactory2(name) {
      this.name = name;
    }

    RobotFactory2.prototype.sayYourName = function () {
      console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
    }

    const robot3 = new RobotFactory2(['버거킹', '맥도날드', '맘스터치'])
    const robot4 = new RobotFactory2(['버거킹', '맥도날드', '맘스터치'])
    console.log(robot3.sayMenu === robot4.sayMenu)

  </script>
