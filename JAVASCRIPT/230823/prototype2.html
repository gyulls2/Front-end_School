<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>
    const obj = {
      name: 'test'
    }

    console.log(obj.hasOwnProperty('name'));  // true

    const arr = [1, 2, 3];

    console.log(arr.hasOwnProperty('name'));  // false


    // 프로토타입 체이닝 : 자기 자신에게 존재하지 않는 프로퍼티나 메서드를 프로토타입을 통해 추적하는 과정
    // 배열 arr의 __proto__ 가 Array함수의 __proto__를 참조하고,
    // Array함수의 __proto__ 가 Object 함수의 __proto__ 를 참조하고 있기 때문에
    // Array의 prototype에 존재하지 않는 Object 객체의 프로퍼티와 메서드를 사용할 수 있습니다.

    console.log(Array.prototype.__proto__ === Object.prototype);
    console.log(Number.prototype.__proto__ === Object.prototype);
    console.log(String.prototype.__proto__ === Object.prototype);
    console.log(Math.__proto__ === Object.prototype);


    function Parent() {
      this.name = '재현';
    }
    Parent.prototype.rename = function (name) {
      this.name = name;
    }
    Parent.prototype.sayName = function () {
      console.log(this.name);
    }

    function Child() {
      // call 메소드를 통해 Parent의 프로퍼티를 상속받을 수 있다.
      Parent.call(this)
      this.newName = "소울"
    }

    // Object.create 메소드를 통해 프로토타입을 연결합니다.
    Child.prototype = Object.create(Parent.prototype)

    // 상속받는 자식만의 메소드나 프로퍼티를 만드는 것도 가능합니다!
    Child.prototype.hello = function () {
      console.log("hello")
    }

    const parent = new Parent()
    const child = new Child()
  </script>
</body>

</html>
