<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>
    // await을 사용하면 async 함수 안에서 코드의 실행 순서를 확정 지을 수 있다.
    // 기존의 Promise를 이용하는 것보다 더 가독성 있는 코드를 만들 수 있다.
    async function message() {
      const hello = await new Promise((resolve) => {
        setTimeout(() => {
          resolve("hello");
        }, 100)
      })

      const world = await new Promise((resolve) => {
        setTimeout(() => {
          resolve("world");
        }, 100)
      })

      console.log(`${hello} ${world}`);
    }

    // async, awit을 제거했을 경우
    function msg() {
      new Promise((resolve) => {
        setTimeout(() => {
          resolve("hello");
        }, 100)
      }).then((result) => {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(result + " world");
          }, 100)
        })
      }).then((msg) => {
        console.log(msg);
      })
    }

    // 두가지 비동기 작업을 동시에 실행하고 싶은 경우
    async function msg1() {

      // Promise.all
      const [hello, world] = await Promise.all([
        new Promise((resolve) => {
          setTimeout(() => {
            resolve("hello");
          }, 100)
        }),
        new Promise((resolve) => {
          setTimeout(() => {
            resolve("world");
          }, 100)
        })
      ])
      console.log(`${hello} ${world}`);

    }

    // message();
    // msg()
    msg1()


  </script>
</body>

</html>
